<div *ngFor="let personaje of personajes">
    <h3>{{personaje.nombre | uppercase}} Detalles:</h3>
    <div><span>id: </span>{{personaje.id}}</div>
    <div>
        <label>Nombre:
          <input [(ngModel)]="personaje.nombre" placeholder="Nombre"/>
        </label>
    </div>
    <div><span>Nivel: </span>{{personaje.nivel}}</div>
</div>
